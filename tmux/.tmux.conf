set -g default-terminal "screen-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set-option -g default-shell /bin/zsh

# Remove o delay do ESC (Crucial para Vim/Neovim)
set -s escape-time 0

# Aumenta o histórico de scroll
set -g history-limit 50000

# Habilita o mouse
set -g mouse on

set-option -g focus-events on

# Começa a contar janelas e painéis do 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

set -g status-left-length 100
set -g status-left "[#S] "

bind r source-file ~/.tmux.conf \; display "Config recarregada!"

# Divisão de janelas (Mantém o path atual)
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# Nova janela (Mantém o path atual)
bind c new-window -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

